<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="static/toggleNav.js"></script>
</head>

<body>
    <nav class="nav">
        <button type="button" class="nav-close" onclick="toggleNav()">
            <ion-icon name="close-outline" size="large"></ion-icon>
        </button>
        <div class="nav-links-container">

            <div class="nav-list-container" id="officialRankings">
                <h3 class="nav-list-title">Rankings</h3>
                <ol class="nav-list" type="1">
                    {% index, for team in enumerate(rankings) %}
                    <li class="nav-list-item">
                        {{ index + 1 }}. {{ team }}
                    </li>
                    {% endfor %}
                </ol>
            </div>

            <div class="nav-list-container" id="bestTeams">
                <h3 class="nav-list-title">Estimated Best</h3>
                <ol class="nav-list" type="1">
                    {% index, for team in enumerate(bestTeams) %}
                    <li class="nav-list-item">
                        {{ index + 1 }}. {{ team }}
                    </li>
                    {% endfor %}
                </ol>
            </div>

        </div>
    </nav>
    <main class="main">
        <nav>

            <nav class="topnav">

                <!-- Left-aligned Links -->
                <button class="menuButton" type="button" onclick="toggleNav()">
                    <ion-icon class="menuButtonIcon" name="menu-outline"></ion-icon>
                </button>

                <!-- Right-aligned links -->
                <div class="topnav-right">
                    <a href="homePage">Home</a>
                    <a href="totalValues">Event Data</a>
                </div>

            </nav>

        </nav>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-mid-12  col-sm-12 col-xm-12">
                        <div class="ml-auto mr-auto">
                            {% block content %} {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript">
        function toggleNav() {
            document.body.classList.toggle("nav-open")
        }
        document.querySelector(".nav-close").addEventListener("click", () => {
            toggleNav();
        });
    </script>
</body>

</html>
